<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Código Secreto</title>
  </head>
  <body>
    <h1>CÓDIGO SECRETO</h1>
<div class="box-container">
    <div class="box-uno">
      <h2>Escribe tu mensaje</h2>

      <textarea
        id="input-text"
        placeholder="Sólo minúsculas, sin acentos ni caracteres especiales"
      ></textarea>
      <div class="btn-en-de">
        <button id="btn-encript">Encriptar</button>
        <button id="btn-decript">Desencriptar</button>
      </div>
    </div>
    <div class="box-dos">
      <h2>Mensaje Encriptado</h2>
      <textarea id="output-text"> </textarea>

      <button id="btn-copy">Copiar</button>
    </div>
  </div>
    <script src="./app.js"></script>
    <footer>Hecho con &#128151 by EugeARG</footer>
  </body>
</html>
